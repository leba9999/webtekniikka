<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Th 1</title>
    <style>
        #kuha {
            visibility: hidden;
        }
    </style>
</head>
<body>
<h3>Javascript Tehtävä 1</h3>

<img id="kuha" src="kuha.jpg" alt="Kuha on kala" width="400">

<script>
    'use strict';

    let MIN_LENGTH = 37;
    let length = +prompt('Syötä kuhan (cm) pituus: ');
    if (+length < +MIN_LENGTH){
        alert("Kuha on alamittainen!\nPäästä kuha takaisin järveen kasvamaan!\nKuhan pituudesta puuttui: " + (MIN_LENGTH - length) + "cm");
        document.write("<br>Kuha on alamittainen!<br>Päästä kuha takaisin järveen kasvamaan!<br>Kuhan pituudesta puuttui: " + (MIN_LENGTH - length) + "cm<br>");
    }
    else {
        alert("Kuha on sopivan mittainen!\nNyt herkutellaan!!\nKuhan oli: " + (length - MIN_LENGTH) + "cm pidempi salitun rajan!");
        document.getElementById("kuha").style.visibility = "visible";
    }
    document.write("<br>Kuhan pituus: " + length + "<br>Kuhan minimi pituus: " + MIN_LENGTH);
</script>

</body>
</html>
