<body>
<h3>Javascript Tehtävä 7</h3>

<script>
    'use strict';
    let grindSize = 25;
    let simulatedThrows = 10000;

    let numbers = [];
    // Arvotaan luvut
    document.write(`<br>Bingo lapun numerot:<br><ol>`);
    for (let i = 1; i <= grindSize; i++){
        // 4*n-(0..3)
        numbers.push(4 * i - Math.floor(Math.random() * 4));
        console.log("position: " + (i - 1) + " number: " + numbers[i-1] + "");
        document.write(`<li>${numbers[i-1]}</li>`);
    }
    document.write(`</ol>`);

</script>
