<script>
    'use strict';
    let startyear = +prompt("Anna aloitus vuosi");
    let endyear = +prompt("Anna lopetus vuosi");

    document.write(`<br>Kaikki karkaus vuodet vuosien ${startyear} - ${endyear} v채lill채:<br>`);
    document.write(`<ul>`);
    for(let i = startyear; i <= endyear; i++){
        if ((i % 100 != 0 || i % 400 == 0) && i % 4 == 0) {
            document.write(`<li>${i}</li>`);
        }
    }
    document.write(`</ul>`);

</script>
