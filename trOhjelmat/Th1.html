<body>
<h3>Javascript Tehtävä 1</h3>

<script>
    'use strict';
    let number = +prompt('Syötä kokonaisluku: ');
    let multiplier = number;
    for (let i = 1; i < number; i++){
        multiplier = multiplier * i;
        document.write(`${i}*`);
    }
    document.write(`${number}`);
    document.write(`<br>=${multiplier}`);

</script>

</body>
