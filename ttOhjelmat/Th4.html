<h3>Javascript Tehtävä 4</h3>

<script>
    'use strict';

    let numbers = [];
    do {
        numbers.push(+prompt(`Anna lukuja: (keskeytä syöttämällä 0)`));
        // Jos numeron sijaan syötettään kirjaimia tai jotain muuta joka aiheuttaa +prompt() funktion
        // antavan arvon NaN niin poistetaan se listasta
        if (isNaN(numbers[numbers.length - 1])){
            numbers.pop();
        }
        // vaikka nollalla on tarkoitus poistua ja tehtävässä ei mainita ettei lista saa sisälttää arvoa 0
        // niin miksei jätettäisi sitä listaan?
    } while(numbers[numbers.length - 1] != 0)

    numbers.sort((a, b) => a - b);
    numbers.reverse();

    console.log("given numbers:");
    document.write(`<br>Annetut luvut suurimmasta pienimpään:<br><ul>`);
    for (let i = 0; i < numbers.length; i++){
        console.log("position: " + (i) + " numbers: " + numbers[i] + "");
        document.write(`<li>${numbers[i]}</li>`);
    }
    document.write(`</ul>`);

</script>
