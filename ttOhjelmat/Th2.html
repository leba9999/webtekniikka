<h3>Javascript Tehtävä 2</h3>

<script>
    'use strict';

    let names = [];
    let amount = +prompt(`Anna osallistujien määrä:`)
    do {
        names.push(prompt(`Anna osallistujan ${names.length + 1}. nimi:`));
    } while(names.length < amount)

    console.log("given participants names:");
    document.write(`<br>Osallistujien nimet annetussa järjestyksessä:<br><ol>`);
    for (let i = 0; i < names.length; i++){
        console.log("position: " + (i) + " names: " + names[i] + "");
        document.write(`<li>${names[i]}</li>`);
    }
    document.write(`</ol>`);

</script>
