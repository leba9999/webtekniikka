<h3>Javascript Tehtävä 5</h3>

<script>
    'use strict';

    let numbers = [];
    do {
        let value = +prompt(`Anna lukuja: (keskeytä syöttämällä uudelleen aikaisempi arvo)`);
        if (numbers.includes(value)){
            alert(`Luku ${value} on jo annettu kertaalleen`)
            break;
        } else if (!isNaN(value)) {
            numbers.push(value);
        }
    } while(true)

    console.log("given numbers:");
    document.write(`<br>Annetut luvut:<br><ul>`);
    for (let i = 0; i < numbers.length; i++){
        console.log("position: " + (i) + " numbers: " + numbers[i] + "");
        document.write(`<li>${numbers[i]}</li>`);
    }
    document.write(`</ul>`);

</script>
