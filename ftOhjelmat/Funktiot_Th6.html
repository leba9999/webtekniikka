<h3>Javascript Tehtävä 6</h3>

<script>
    'use strict';
    function vastaluvuksi(values) {
        for (let i = 0; i < values.length; i++)
            values[i] = -(values[i]);
        console.log(`numbers: ${values}`);
    }
    let numbers = [0, -13, 2, -22, 43, -100, 2, -5, 12, -15, 200];
    console.log(`numbers: ${numbers}`);
    vastaluvuksi(numbers);

    document.write(`<br>Tarkista konsoli!`);

</script>
