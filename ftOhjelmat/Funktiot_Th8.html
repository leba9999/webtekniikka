<h3>Javascript Tehtävä 8</h3>

<script>
    'use strict';
    function fibonacci(value) {
        if (value <= 1) {
            return value;
        }
        return fibonacci(value-1) + fibonacci(value-2);
    }

    let value = +prompt(`Monennenko Fibonaccin numeron haluat:`);
    while (isNaN(value)){
        value = +prompt(`Monennenko Fibonaccin numeron haluat: (edellinen arvo ei kelvannut)`);
    }

    console.log(`numbers: ${fibonacci(value)}`);
    document.write(`<br>Kaikki numerot: ${fibonacci(value)}`);

</script>
