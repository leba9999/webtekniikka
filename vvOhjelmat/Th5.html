<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Th 5</title>

<body>
<h3>Javascript Tehtävä 5</h3>

<script>
    'use strict';

    let number_1 = +prompt('Anna esimmäinen(1/3) kokonaisluku: ');
    let number_2 = +prompt('Anna toinen(2/3) kokonaisluku: ');
    let number_3 = +prompt('Anna kolmas(3/3) kokonaisluku: ');

    document.write("Luku 1: " + number_1);
    document.write("<br>Luku 2: " + number_2);
    document.write("<br>Luku 3: " + number_3);
    let sum = number_1 + +number_2 + +number_3;
    document.write("<br>Lukujen Summa: " + sum);
    document.write("<br>Lukujen Tulo: " + (number_1 * number_2 * number_3));
    document.write("<br>Lukujen keskiarvo: " + sum / 3);

</script>

</body>
</html>
