</p>
<button onclick="fourdigits()">generoi</button>
<script>
    'use strict';
    function threedigits() {
        let number_1 = Math.floor(Math.random() * 10);
        let number_2 = Math.floor(Math.random() * 10);
        let number_3 = Math.floor(Math.random() * 10);
        alert("Kolminumeroinen Koodi:\n" + number_1 + " " + number_2 + " " + number_3);

    function fourdigits() {
        let number_1 = Math.floor(Math.random() * 6) + 1;
        let number_2 = Math.floor(Math.random() * 6) + 1;
        let number_3 = Math.floor(Math.random() * 6) + 1;
        let number_4 = Math.floor(Math.random() * 6) + 1;
        alert("Nelinumeroinen Koodi:\n" + number_1 + " " + number_2 + " " + number_3 + " " + number_4);
    }
