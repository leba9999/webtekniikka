<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Th 6</title>
</head>
<body>
<h3>Javascript Tehtävä 6</h3>

<script>
    'use strict';

    let lev = +prompt('Kuinka monta leviskää: ');
    let nau = +prompt('Kuinka monta naulaa: ');
    let luo = +prompt('Kuinka monta luotia: ');

    let luoti = 13.3;
    let naula = luoti*32;
    let leviska = naula*20;

    let g = (lev * leviska) + +(nau*naula) + +(luo * luoti);
    let kg = Math.floor(g / 1000);
    document.write(lev + " leviskää<br>" + naula + " naulaa<br>" + luo + " luotia<br>");
    document.write("<br>Massa nykymittojen mukaan: <br>");
    document.write( kg + " kilogrammaa ja " + (g - (kg * 1000)).toFixed(2)+ "grammaa");

</script>

</body>
</html>
